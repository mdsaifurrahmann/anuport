<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANURAG DAS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Grandiflora+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="public/css/main.css">
</head>

<body>

    <header class="header">
        <div class="container w-9/12">
            <h2 class="font-alata text-5xl md:text-8xl">ANURAG DAS</h2>
            <ul class="font-grandiflora text-3xl md:text-5xl professions">
                <li class="capitalize"><span class="uppercase">ux/ui</span> designer</li>
                <li class="capitalize">content creator</li>
                <li class="capitalize">developer</li>
            </ul>

            <!-- grids -->
            <div class="grid grid-cols-3 lg:grid-cols-6 gap-4">

                <div class="relative">
                    <div class="tilt grid-item bottom-0">
                        <img src="./assets/images/grids/3.jpg" alt="Image 3">
                    </div>
                </div>

                <div class="relative">
                    <div class="tilt grid-item top-[10%]">
                        <img src="./assets/images/grids/1.jpg" alt="Image 1">
                    </div>
                </div>

                <div class="relative">
                    <div class="tilt grid-item bottom-[8%]">
                        <img src="./assets/images/grids/5.jpg" alt="Image 5">
                    </div>
                </div>

                <div class="relative">
                    <div class="tilt grid-item top-[12%]">
                        <img src="./assets/images/grids/4.jpg" alt="Image 4">
                    </div>
                </div>

                <div class="relative">
                    <div class="tilt grid-item bottom-1/2 sm:bottom-[-25%] lg:bottom-0">
                        <img src="./assets/images/grids/2.jpg" alt="Image 2">
                    </div>
                </div>

                <div class="relative tilt">
                    <div class="tilt grid-item top-0">
                        <img src="./assets/images/grids/6.jpg" alt="Image 6">
                    </div>
                </div>
            </div>
        </div>
    </header>


    <script src="public/js/tilt.min.js"></script>
    <script type="module" src="public/js/main.js"></script>
</body>

</html>
